<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <title>NPCrafter</title>
</head>
<body>
    <header class="header">
        <div class="hamburger">
            <svg class="hamburger-svg" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 384.97 384.97" style="enable-background:new 0 0 384.97 384.97;" xml:space="preserve">
                <g id="Menu">
                    <path d="M12.03,84.212h360.909c6.641,0,12.03-5.39,12.03-12.03c0-6.641-5.39-12.03-12.03-12.03H12.03
                        C5.39,60.152,0,65.541,0,72.182C0,78.823,5.39,84.212,12.03,84.212z"/>
                    <path d="M372.939,180.455H12.03c-6.641,0-12.03,5.39-12.03,12.03s5.39,12.03,12.03,12.03h360.909c6.641,0,12.03-5.39,12.03-12.03
                        S379.58,180.455,372.939,180.455z"/>
                    <path d="M372.939,300.758H12.03c-6.641,0-12.03,5.39-12.03,12.03c0,6.641,5.39,12.03,12.03,12.03h360.909
                        c6.641,0,12.03-5.39,12.03-12.03C384.97,306.147,379.58,300.758,372.939,300.758z"/>
                </g>
            </svg>
            <div class="links">
                <a href="" class="ham-item">HOME</a>
                <div class="link-separator"></div>
                <a href="" class="ham-item">MY NPCS</a>
                <div class="link-separator"></div>
                <a target="_blank" class="ham-item" href="https://github.com/Gon-Dev/mtg-gallery">ABOUT</a>
            </div>
        </div>
        <h1 class="title notranslate"> NPCrafter </h1>
        <div class="icon github">
        </div>
    </header>
    <main class="display">
        <div class="landing">
            <section class="hero-wrapper">
                <div class="hero-text-container">
                    <h2 class="hero-title"> Non-Playable Characters done right </h2>
                    <p class="hero-description"> Navigate the Magic The Gathering gallery for inspiration and craft your own memorable characters ! </p>
                    <button class="hero-button">Start crafting <svg class="arrow-right" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                        viewBox="0 0 330 330" style="enable-background:new 0 0 330 330;" xml:space="preserve">
                   <path id="XMLID_222_" d="M250.606,154.389l-150-149.996c-5.857-5.858-15.355-5.858-21.213,0.001
                       c-5.857,5.858-5.857,15.355,0.001,21.213l139.393,139.39L79.393,304.394c-5.857,5.858-5.857,15.355,0.001,21.213
                       C82.322,328.536,86.161,330,90,330s7.678-1.464,10.607-4.394l149.999-150.004c2.814-2.813,4.394-6.628,4.394-10.606
                       C255,161.018,253.42,157.202,250.606,154.389z"/></svg> </button>
                </div>
                <img class="hero-img" src="https://picsum.photos/400?random=1" alt="">
            </section>
            <section class="steps-wrapper">
                <img class="hero-img" src="https://picsum.photos/400?random=2" alt="">
                <div class="steps">
                    <button autofocus class="step">
                        <div class="step-number">1</div>
                        <p class="step-description">Browse the gallery for random illustrations</p>
                    </button>
                    <button class="step">
                        <div class="step-number">2</div>
                        <p class="step-description">Pick one of your interest and let the craft begin !</p>
                    </button>
                    <button class="step">
                        <div class="step-number">3</div>
                        <p class="step-description">Fullfil the NPC life sheet and save it</p>
                    </button>
                    <button class="step">
                        <div class="step-number">4</div>
                        <p class="step-description">He/She will be waiting for the party in "My NPCs" section</p>
                    </button>
                </div>

            </section>
        </div>
    </main>

    <div class="gallery">
        <div class="cards-wrapper"></div>
        <button class="scroll-to-top">
            <div class="arrow-up">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 487 487" style="enable-background:new 0 0 487 487;" xml:space="preserve"><path d="M397.7,376.1c20.4,20.4,53.6,20.4,74,0s20.4-53.6,0-74L280.5,110.9c-20.4-20.4-53.6-20.4-74,0L15.3,302.1c-20.4,20.4-20.4,53.6,0,74s53.6,20.4,74,0l154.2-154.2L397.7,376.1z"/></svg>
            </div>
        </button>
        <h2 class="loading"> Loading . . . </h2>
        <button class="load-more">LOAD MORE</button>
        <div class="full-image-outer">
            <div class="full-image-inner">
                <img class="full-image" src="" alt="Full card print">
            </div>
        </div>

    </div>


    <div class="npc-form-wrapper">
        <div class="npc-form-inner">
            <fieldset class="npc-form">
                <legend class="npc-legend">Fullfil the npc info and keep it simple ! </legend>
        
                <label for="name">NAME</label>
                <input maxlength="60" class="name" type="text">
        
                <label for="key-info">KEY INFORMATION</label>
                <div class="text-area-wrapper">
                    <textarea class="key-info textarea" maxlength="200" class="key-info" type="text"></textarea>
                </div>
        
                <label for="background">BACKGROUND AND GOALS</label>
                <div class="text-area-wrapper">
                    <textarea maxlength="400" class="background textarea" type="text"></textarea>
                </div>
        
                <label for="misc">PARTY RELATIONSHIP</label>
                <div class="text-area-wrapper">
                    <textarea maxlength="400" class="misc textarea" type="text"></textarea>
                </div>
        
                <div class="npc-button-wrapper">
                        <button class="discard">DISCARD</button>
                        <button class="save">SAVE NPC</button>
                </div>
            </fieldset>
        <img class="npc-img" src="" alt="Choosen art from gallery">
        </div>
    </div>


    
    <script src="./selectors.js" type="module"></script>
    <script src="./handlers.js" type="module"></script>
    <script src="./utils.js" type="module"></script>
    <script src="./script.js" type="module"></script>
    
</body>
</html>
